<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Music For You - Artists</title>
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.23/datatables.min.css" />
    <link href="../static/styles/styles.css" rel="stylesheet">
    <!-- JS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.23/datatables.min.js"></script>
    <script src="/static/sort.js"></script>
</head>

<body id="tableBody">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">Music For You</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('artists')}}">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('songs')}}">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('albums')}}">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('genres')}}">Genres</a>
                    </li>
                </ul>
                <form class="d-flex" action="/search" method="POST">
                    <input class="form-control me-2" name="searchTerm" type="text" placeholder="Search Music">
                    <input type="submit" class="btn btn-outline-success">
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Infobox -->
    <div class="row">

        <div class="col-md-2 col-md-0">
        </div>
        <div class="col-lg-8 col-md-12 bg-custom">
            <br>
            <h3>Browse Songs</h3>

            <!--table -->
            <table id="dtBasicExample" class="table table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="th-sm">Song Name
                        </th>
                        <th class="th-sm">Album
                        </th>
                        <th class="th-sm">Artist
                        </th>
                        <!-- <th class="th-sm">Performing At
			  </th> -->
                        <th class="th-sm">Release Date
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in song_list %}

                    <tr>
                        <td><a href="{{url_for('song', id = song.id)}}">{{song.title}} </a></td>
                        <td><a
                                href="{{url_for('album', id=song.albums[0].album.id)}}">{{song.albums[0].album.title}}</a>
                        </td>
                        <td><a
                                href="{{url_for('artist', id=song.artists[0].artist.id)}}">{{song.artists[0].artist.name}}</a>
                        </td>
                        <!-- <td><a href="">Las Vegas</a></td> -->
                        <td>{{song.release_date}}</td>
                    </tr>

                    {% endfor %}


                </tbody>
                <tfoot>
                    <tr>
                        <th>Song Name
                        </th>
                        <th>Album
                        </th>
                        <th>Artist
                        </th>
                        <!-- <th>Genres
			  </th> -->
                        <th>Release Date
                        </th>
                    </tr>
                </tfoot>
            </table>


            <!--table end-->
        </div>
        <div class="col-md-2 col-md-0">
        </div>


    </div>


</body>

</html>
